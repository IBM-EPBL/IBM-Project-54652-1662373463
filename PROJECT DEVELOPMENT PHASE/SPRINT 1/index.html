<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>You get one shot</header>
        <body>Don't Mess Up!</body>
            <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="What can we call you??">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">email is required!!</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="What's the password??">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password is required!!</div>
            </div>
            <div class="pass-txt"><a href="#">Forgot password?</a></div>
            <input type="submit" value="Login">
        </form>
        <div class="sign-txt"> Not registered yet!! <a href="#">Signup </a></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
